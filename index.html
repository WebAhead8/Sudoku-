<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="data:," />
    <link rel="shortcut icon" href="pic/icon.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<header>
    <h1>Sudoku</h1>
    <div id="setup-game">
        <div id="diff">
            <h3>Difficulty:</h3>
            <label><input id="diff-1" type="radio" name="diff" value="easy" checked />Easy</label>
            <label><input id="diff-2" type="radio" name="diff" value="medium" />Medium</label>
            <label><input id="diff-3" type="radio" name="diff" value="hard" />Hard</label>
        </div>
        <div id="time">
            <h3>Time:</h3>
            <label><input id="time-1" type="radio" name="time" value="three" checked />3
                Min</label>
            <label><input id="time-2" type="radio" name="time" value="five" />5
                Min</label>
            <label><input id="time-3" type="radio" name="time" value="ten" />10
                Min</label>
        </div>
        <div id="theme">
            <h3>Theme:</h3>
            <label><input id="theme-1" type="radio" name="theme" value="light" checked />Light</label>
            <label><input id="theme-2" type="radio" name="theme" value="dark" />Dark</label>
        </div>
    </div>
    <button id="start-btn" onmousedown= "clickSound.play()">Create New Game!</button>
</header>

<body>
    <div id="stats">
        <p id="timer"></p>
        <p id="lives"></p>
    </div>
    <div id="game">
        <div id="board"> </div>
        <div id="number-container" class="hidden">
            <p id="one" onmousedown= "numberSound.play()">1</p>
            <p id="two" onmousedown= "numberSound.play()">2</p>
            <p id="three" onmousedown= "numberSound.play()">3</p>
            <p id="four" onmousedown= "numberSound.play()">4</p>
            <p id="five" onmousedown= "numberSound.play()">5</p>
            <p id="six" onmousedown= "numberSound.play()">6</p>
            <p id="seven" onmousedown= "numberSound.play()">7</p>
            <p id="eight" onmousedown= "numberSound.play()">8</p>
            <p id="nine" onmousedown= "numberSound.play()">9</p>
        </div>
    </div>

    <!-- Modal Div-->
    <div id="winModal" class="modal">
        
        <div class="modal-content">
            <p>You Win !!</p>
        </div>
    </div>

    <div id="loseModal" class="modal">
        
        <div class="modal-content">
            <p>You Lose!! Try Again</p>
        </div>
    </div>
</body>
<footer>
    <p id="ftr">&#169; Copyright, Haneen, Bushra and Alaa, WebAhead8</p>
</footer>

</html>
